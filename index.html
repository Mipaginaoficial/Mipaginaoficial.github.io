<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastelería Creativa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .ingredients, .decorations, .cake-area {
            width: 30%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }

        .ingredient, .decoration {
            padding: 10px;
            margin: 5px;
            background-color: #ffcc00;
            border-radius: 5px;
            cursor: grab;
        }

        .cake {
            min-height: 200px;
            border: 2px dashed #ccc;
            margin-top: 10px;
            background-color: #f9f9f9;
        }

        .total {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>¡Crea tu propia torta!</h1>
    <div class="container">
        <div class="ingredients">
            <h2>Ingredientes</h2>
            <div class="ingredient" data-price="10" draggable="true">Chocolate</div>
            <div class="ingredient" data-price="15" draggable="true">Vainilla</div>
            <div class="ingredient" data-price="20" draggable="true">Fresa</div>
        </div>
        <div class="decorations">
            <h2>Decoraciones</h2>
            <div class="decoration" data-price="5" draggable="true">Chispas</div>
            <div class="decoration" data-price="8" draggable="true">Fondant</div>
            <div class="decoration" data-price="12" draggable="true">Fruta</div>
        </div>
        <div class="cake-area">
            <h2>Tu Torta</h2>
            <div class="cake" id="cake"></div>
        </div>
    </div>
    <div class="total">
        <h2>Total: $<span id="total-price">0</span></h2>
        <button onclick="sendOrder()">Enviar Pedido por WhatsApp</button>
    </div>

    <script>
        let totalPrice = 0;

        document.querySelectorAll('.ingredient, .decoration').forEach(item => {
            item.addEventListener('dragstart', dragStart);
        });

        document.getElementById('cake').addEventListener('dragover', dragOver);
        document.getElementById('cake').addEventListener('drop', drop);

        function dragStart(event) {
            event.dataTransfer.setData('text/plain', event.target.textContent);
            event.dataTransfer.setData('price', event.target.getAttribute('data-price'));
        }

        function dragOver(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const ingredientName = event.dataTransfer.getData('text/plain');
            const ingredientPrice = parseInt(event.dataTransfer.getData('price'));
            const cake = document.getElementById('cake');
            const newIngredient = document.createElement('div');
            newIngredient.textContent = ingredientName;
            newIngredient.classList.add('ingredient');
            cake.appendChild(newIngredient);
            totalPrice += ingredientPrice;
            document.getElementById('total-price').textContent = totalPrice;
        }

        function sendOrder() {
            const cakeIngredients = document.getElementById('cake').innerText;
            const message = `¡Hola! Quiero hacer un pedido de una torta con los siguientes ingredientes: ${cakeIngredients}. El total es: $${totalPrice}.`;
            const phoneNumber = "+51926173350"; // Número de WhatsApp
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
