<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastelería Creativa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff6f61;
        }

        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .ingredients, .decorations, .cake-area {
            width: 30%;
            padding: 10px;
            border: 2px solid #ff6f61;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .ingredient, .decoration {
            margin: 10px;
            cursor: grab;
            transition: transform 0.2s;
        }

        .ingredient:hover, .decoration:hover {
            transform: scale(1.1);
        }

        .ingredient img, .decoration img {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            border: 2px solid #ffcc00;
        }

        .cake {
            min-height: 300px;
            border: 2px dashed #ff6f61;
            margin-top: 10px;
            background-color: #fff3e0;
            border-radius: 15px;
            padding: 10px;
        }

        .total {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #333;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>¡Crea tu propia torta!</h1>
    <div class="container">
        <div class="ingredients">
            <h2>Ingredientes</h2>
            <div class="ingredient" data-price="10" draggable="true">
                <img src="torta-chocolate.jpg" alt="Chocolate">
            </div>
            <div class="ingredient" data-price="15" draggable="true">
                <img src="https://via.placeholder.com/80?text=Vainilla" alt="Vainilla">
            </div>
            <div class="ingredient" data-price="20" draggable="true">
                <img src="https://via.placeholder.com/80?text=Fresa" alt="Fresa">
            </div>
        </div>
        <div class="decorations">
            <h2>Decoraciones</h2>
            <div class="decoration" data-price="5" draggable="true">
                <img src="https://via.placeholder.com/80?text=Chispas" alt="Chispas">
            </div>
            <div class="decoration" data-price="8" draggable="true">
                <img src="https://via.placeholder.com/80?text=Fondant" alt="Fondant">
            </div>
            <div class="decoration" data-price="12" draggable="true">
                <img src="fresas.jpg" alt="Fresa">
            </div>
        </div>
        <div class="cake-area">
            <h2>Tu Torta</h2>
            <div class="cake" id="cake"></div>
        </div>
    </div>
    <div class="total">
        <h2>Total: $<span id="total-price">0</span></h2>
        <button onclick="sendOrder()">Enviar Pedido por WhatsApp</button>
    </div>

    <script>
        let totalPrice = 0;

        document.querySelectorAll('.ingredient, .decoration').forEach(item => {
            item.addEventListener('dragstart', dragStart);
        });

        document.getElementById('cake').addEventListener('dragover', dragOver);
        document.getElementById('cake').addEventListener('drop', drop);

        function dragStart(event) {
            const price = event.target.getAttribute('data-price');
            const imgSrc = event.target.querySelector('img').src;
            event.dataTransfer.setData('text/plain', event.target.innerHTML);
            event.dataTransfer.setData('price', price);
            event.dataTransfer.setData('img', imgSrc);
        }

        function dragOver(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const ingredientHTML = event.dataTransfer.getData('text/plain');
            const ingredientPrice = parseInt(event.dataTransfer.getData('price'));
            const imgSrc = event.dataTransfer.getData('img');
            const cake = document.getElementById('cake');
            const newIngredient = document.createElement('div');
            newIngredient.innerHTML = `<img src="${imgSrc}" alt="Ingrediente">`;
            cake.appendChild(newIngredient);
            totalPrice += ingredientPrice;
            document.getElementById('total-price').textContent = totalPrice;
        }

        function sendOrder() {
            const cakeIngredients = document.getElementById('cake').innerText;
            const message = `¡Hola! Quiero hacer un pedido de una torta con los siguientes ingredientes: ${cakeIngredients}. El total es: $${totalPrice}.`;
            const phoneNumber = "+51926173350"; // Número de WhatsApp
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
